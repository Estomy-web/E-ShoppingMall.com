    <head1>
        <title>Motor Website</title>
        <style>
            body {
                background-color: rgb(47, 255, 0);
                text-align: center; /* Center the content */
            }
    
            .slider-container {
                width: 1000px;
                margin: 0 auto; /* Center the slider */
                overflow: hidden;
                position: relative; /* For positioning the price and buttons */
            }
    
            .slide {
                display: none; /* Initially hide all slides */
                width: 100%;
                height: 200px;
                object-fit: cover; /* Maintain aspect ratio and cover the container */
            }
    
            .slide.active {
                display: block; /* Show the active slide */
            }
    
            .slide-info { /* Style for price and buttons */
                position: absolute;
                bottom: 10px;
                left: 10px;
                background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
                color: white;
                padding: 10px;
            }
    
    
        </style>
    </head1>
    <body1>
        <h1>Welcome to Motor Website</h1>
        <hr>
    
        <div class="slider-container">
            <div class="slide active">
                <img src="car1.jpg" alt="Car 1" class="slide">
                <div class="slide-info">
                    <span class="price">$20,000</span>
                    <button class="purchase-btn">Purchase</button>
                    <button class="save-btn">Save</button>
                </div>
            </div>
            <div class="slide">
                <img src="car2.jpg" alt="Car 2" class="slide">
                <div class="slide-info">
                    <span class="price">$30,000</span>
                    <button class="purchase-btn">Purchase</button>
                    <button class="save-btn">Save</button>
                </div>
            </div>
            <div class="slide">
                <img src="car5.jpg" alt="Car 5" class="slide">
                <div class="slide-info">
                    <span class="price">$25,000</span>
                    <button class="purchase-btn">Purchase</button>
                    <button class="save-btn">Save</button>
                </div>
            </div>
            </div>
    
        <hr>
    
    
        <script>
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
    
            function showSlide(n) {
                slides[currentSlide].classList.remove('active');
                currentSlide = (n + slides.length) % slides.length; // Handle wrapping
                slides[currentSlide].classList.add('active');
            }
    
            setInterval(() => {
                showSlide(currentSlide + 1);
            }, 3000); // Change slide every 3 seconds
    
            // Add event listeners to buttons (example)
            const purchaseButtons = document.querySelectorAll('.purchase-btn');
            purchaseButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert("Purchase clicked for " + slides[currentSlide].alt); // Or redirect, etc.
                });
            });
    
            const saveButtons = document.querySelectorAll('.save-btn');
            saveButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert("Save clicked for " + slides[currentSlide].alt); // Store in local storage, etc.
                });
            });
        </script>
    
    </body1>
